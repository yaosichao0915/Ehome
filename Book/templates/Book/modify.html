<!DOCTYPE HTML>
{% load staticfiles %}
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{% static "Book/css/bootstrap-datetimepicker.css" %}" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <form action="change" class="form-horizontal" role="form" method="POST">
    {% csrf_token %}
        <fieldset>
            <legend>Test</legend>
            
                <label for="dtp_input2" class="col-md-2 control-label">日期</label>
                <div class="input-group date form_date col-md-3" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="12" type="text" value={{req.issued_date|date:"Y-m-d"}} readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
				<input type="hidden" id="dtp_input2" name="date" value={{req.issued_date|date:"Y-m-d"}}><br/>
            </div>
            <div class="form-group">          
                <label for="inputCategory" class="col-sm-2 control-label">分类</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputCategory" name="category" value={{req.category}}>
                </div>
            </div>
            <div class="form-group">
                <label for="inputBalance" class="col-sm-2 control-label">金额</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputBalance" name="balance" value={{req.balance}}>
                </div>
                
                
                    
                    <label class="checkbox-inline">
                    <input type="radio" id="optionsRadios1" value="支出" name="balance_type" checked>
                    支出
                    </label>
                    
                    <label class="checkbox-inline">
                    <input type="radio" id="optionsRadios2" value="收入" name="balance_type">
                    收入
                    </label>
                    

               
            </div>
            <div class="form-group" rows="3">
                <label for="inputSummary" class="col-sm-2 control-label">摘要</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="inputSummary" name="summary">{{req.summary}}
                </textarea>
                
            </div>
            <div class="form-group">
                
            </div>
               
			<div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" name=id value={{req.id}}>提交</button>
            </div>
        </fieldset>
    </form>
</div>
 


<script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static "Book/js/bootstrap-datetimepicker.js" %}" charset="UTF-8"></script>

<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 0,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>
</body>
</html>
